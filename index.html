<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="theme-color" content="#000000">
        <link rel="icon" type="image/x-icon" href="./assets/good-luck.png">
        <link rel="stylesheet" href="index.css">
        <script src="index.js"></script>
        <title>What's your lucky number?</title>
    </head>

    <body>
        <div id="content">
            <div class="formContainer">
                <h1>What's your lucky number?</h1>
                <input type="number" id="num_in" placeholder="Make your choice...">
                <button type="button" class="submitBtn" onclick="formSubmission()">Submit</button>
            </div>
        </div>
    </body>
    <div id="popupOverlay">
        <div id="popup">
            <p id="result"></p>
            <button class="tryAgainBtn" onclick="closePopupWindow()">Try again!</button>
        </div>
    </div>
</html>
